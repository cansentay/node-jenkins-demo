
---
apiVersion: v1
kind: Service
metadata:
  name: jkssvc
  namespace: default
spec:
  selector:
    app: jks
  type: LoadBalancer
  ports:
  - name: jksport
    protocol: TCP
    port: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  jenkdep
  namespace: default
  labels:
    app:  jks
spec:
  selector:
    matchLabels:
      app: jks
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
    name: jenkinspod
    namespace: default
    labels:
      app: jks
    spec:
      containers:
      - name: jenkinspod
        image: cansentay/jenkins
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: "storage"
          mountPath: "/logs"
      volumes:
        - name: "storage"
          emptyDir: {}
